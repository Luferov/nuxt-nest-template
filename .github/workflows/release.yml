name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  eslint-client:
    name: EsLint client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: EsLint
        run: yarn run eslint

  test-client:
    name: Test client
    runs-on: ubuntu-latest
    needs: eslint-client
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn

  build-client:
    name: Build client
    runs-on: ubuntu-latest
    needs: test-client
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extra metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/template-client
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./client
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  eslint-server:
    name: EsLint server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: EsLint
        run: yarn run eslint

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: eslint-server
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Generate types
        run: yarn run generate
      - name: Test
        run: yarn run test

  build-server:
    name: Build server
    runs-on: ubuntu-latest
    needs: test-server
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extra metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/template-server
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}